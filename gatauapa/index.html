    <div class="box">
      <h1>365 Alasan Aku Sayang Kamu ðŸ’–</h1>
      <div id="alasan">Klik tombol di bawah ini yaa...</div>
      <button onclick="tampilkanAlasan()">Lihat Alasan</button>
    </div>

    <script>
      const alasanList = [
        "Karena kamu selalu sabar sama aku.",
        "Karena senyuman kamu bikin hari-hariku lebih cerah.",
        "Karena kamu selalu semangatin aku walau aku lagi down.",
        "Karena kamu selalu inget hal-hal kecil yang aku suka.",
        "Karena kamu adalah rumah yang selalu bikin aku nyaman.",
        // Tambahkan lebih banyak alasan hingga 365!
      ];

      let index = 0;
      function tampilkanAlasan() {
        const alasanBox = document.getElementById("alasan");
        if (index < alasanList.length) {
          alasanBox.innerText = alasanList[index];
          index++;
        } else {
          alasanBox.innerText =
            "Udah 365 alasan! Tapi sebenernya... alasannya gak pernah habis ðŸ’•";
        }
      }
    </script>
