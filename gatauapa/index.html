    <div class="box">
      <h1>Alasan Aku Sayang Kamu ðŸ’–</h1>
      <div id="alasan">Klik tombol di bawah ini yaa...</div>
      <button onclick="tampilkanAlasan()">Lihat Alasan</button>
    </div>

    <script>
      const alasanList = [
        "Senyum manis",
        "Gengsian",
        "Suka banget liat mata kamu",
        "Bocil marah marah",
        "Karena kamu selalu sabar sama aku.",
        "Karena senyuman kamu bikin hari-hariku lebih cerah.",
        "Karena kamu selalu semangatin aku walau aku lagi down.",
        "Karena kamu selalu inget hal-hal kecil yang aku suka.",
        "Karena kamu adalah rumah yang selalu bikin aku nyaman.",
        "Karena kamu bisa bikin aku senyum lewat layar.",
        "Karena tiap kali denger suaramu, rasanya tenang banget.",
        "Aku suka semua tentang kamu",
        "Aku suka kalau kamu marahin aku",
        "Aku suka kalau kamu perhatian",
        "Aku suka kalo kamu cemburu",
        "",
        "",
        "Aku suka kalo dapet notif dari kamu",
        "Kamu ga perlu takut aku menghilang dari kamu",
        "Karena walau belum ketemu, kamu tetap jadi orang yang paling aku tunggu.",
        // Tambahkan lebih banyak alasan hingga 365!
      ];

      let index = 0;
      function tampilkanAlasan() {
        const alasanBox = document.getElementById("alasan");
        if (index < alasanList.length) {
          alasanBox.innerText = alasanList[index];
          index++;
        } else {
          alasanBox.innerText =
            "Masih banyak nih, Tapi sebenernya... alasannya gak pernah habis ðŸ’•";
        }
      }
    </script>
